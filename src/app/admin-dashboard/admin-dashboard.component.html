<div class="dashboard-container">
  <!-- Search Bar -->
  <div class="search-bar-container">
    <div class="search-bar">
      <input 
        type="text" 
        placeholder="Search by email..." 
        (input)="onSearchInput($event)" 
      />
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="spinner">Loading...</div>

  <!-- User List -->
  <div *ngIf="!isLoading">
    <div *ngFor="let user of filteredUsers" class="user-card">
      <div class="user-info">
        <div class="user-name">{{ user.name }}</div>
        <div class="user-email">{{ user.email }}</div>
        <div class="user-status" [ngClass]="{'is-admin': user.isAdmin}">
          {{ user.isAdmin ? 'Admin' : 'User' }}
        </div>
      </div>
      <div class="user-actions">
        <button *ngIf="!user.isAdmin" class="grant-admin-btn" (click)="grantAdminRights(user.uid)">
          Grant Admin Rights
        </button>
        <button class="delete-btn" (click)="deleteUser(user.uid)">
          Delete User
        </button>
      </div>
    </div>
  </div>
</div>
