<div class="login-container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <div class="input-group">
        <input type="email" [value]="email" (input)="email = $event.target.value" placeholder="E-mail" />
      </div>
      <div class="input-group">
        <input type="password" [value]="password" (input)="password = $event.target.value" placeholder="Password" />
      </div>
      <button class="login-btn" (click)="adminLogin()">Login</button>
      
    </div>
  </div>
